<!doctype html>
<html lang="en">
 
<head>
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen">

</head>

<body> 
	
	<div class="main-body">

		<form id="form" class="form">

			<fieldset class="form__fieldset">
			
				<h2 class="form__title">Example form</h2>
				<h3 class="form__subtitle">Subtitle</h3>
				
				<label class="form__label" for="fname">First name</label>
				<input type="text" class="form__input form__input-check" id="fname" name="fname" placeholder="First name" />
				<label class="form__error">First name can't be empty</label>
				
				<label class="form__label" for="lname">Last name</label>
				<input type="text" class="form__input form__input-check" id="lname" name="fname" placeholder="Last name" />
				<label class="form__error">Last name can't be empty</label>
				
				<label class="form__label" for="email">Email Address</label>
				<input type="text" class="form__input form__email-check" id="email" name="email" placeholder="Email" />
				<label class="form__error">Email is incorrect</label>
				
				<label class="form__label" for="password1">Email Address</label>
				<input type="password" class="form__input form__password-check" id="password1" name="password1" placeholder="Password" />
				<input type="password" class="form__input form__password-check" id="password2" name="password2" placeholder="Confirm Password" />
				<label class="form__error">Password needed, and they have to match</label>
				
				<input type="submit" name="next" class="form__submit" value="Submit" />
				
			</fieldset>
			
		</form>

        <a class="link" href="http://function.webknit.co.uk/">www.function.webknit.co.uk</a>

	</div><!-- .main-body -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
